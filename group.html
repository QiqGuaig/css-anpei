<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安培创建团队</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg bg-group" >
        <img class="group-friend" src="img/invite-group-friend.png" alt="">
        <img class="group-date" src="img/innvite-group-date.png" alt="">
        <img class="group-rule" src="img/invite-group-rule.png" alt="">
        <img class="group-people" src="img/invite-group-people.png" alt="">

        <div class="frame-group" >
            
            <img class="group-establish" src="img/invite-group-establish.png" alt="">
            <input class="colonel" type="number" placeholder="输入团长手机号">

            <div class="rule-group" >
                <input class="tick" type="checkbox" id="agree">
                <label for="agree">拼团即表示同意</label>
                <a href="https://www.baidu.com">《活动规则》</a>
            </div>

            <button class="group-btn">提交</button>

            <img class="group-down" src="img/invite-down.png" alt="">

        </div>

        <div class="group-text" >长按识别二维码,下载安培快充APP</div>
        <img class="code" src="img/invite-group-code.png" alt="">

    </div>
</body>
</html>
