

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6课程</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg">
        <img class="title" src="img/invite-title.png" alt="">
        <img class="tag" src="img/invite-title2.png" alt="">
        <img class="tab" src="img/invite-rule-btn.png" alt="">

        <div class="frame" >
            
            <img class="f-title" src="img/invite-frame-title.png" alt="">
            <input class="n-text" type="number" placeholder="输入邀请人手机号（本人）">

            <div class="box-inp" >
                <input class="n-text2" type="number" placeholder="输入被邀请人手机号">
                <img class="add" src="img/invite-add.png" alt="">
            </div>
            
            <div class="tick-rule" >
                <input class="tick" type="checkbox" id="agree">
                <label for="agree">提交即表示同意</label>
                <a href="https://www.baidu.com">《活动规则》</a>
            </div>

            <button>提交</button>

            <img class="down" src="img/invite-down.png" alt="">

        </div>
        <div class="text" >长按识别二维码,下载安培快充APP</div>
        <img  class="code" src="img/invite-QR code.png" alt="">
    </div>
    
</body>
</html>
